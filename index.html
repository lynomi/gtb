<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Genshin Impact Team Builder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <button id="runButton">Run Program</button>

  <script>
    document.getElementById("runButton").onclick = function() {
      fetch('https://my-java-api.herokuapp.com/run-program', { method: 'POST' })
        .then(response => response.json())
        .then(data => alert(data.message))
        .catch(error => console.error('Error:', error));
    };
  </script>
    
</head>
<body style = "background-color: #200508; color: white; text-align: center;">
    <header>
        <h1>Genshin Impact Team Builder</h1>
        <p>Choose your characters</p>
        <p>add character images here...</p>
        <button onclick="fetchData()">Create Teams</button>
        
    </header>
</body>
